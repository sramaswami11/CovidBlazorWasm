# This is a basic workflow to help you get started with Actions

name: Deploy to GitHub CovidBlazorWasmPages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
jobs:
  deploy-to-github-covidBlazorWasm-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
    # sets up .NET Core SDK 5.0.400
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.400
    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish CovidBlazorWasm.csproj -c Release -o release --nologo
    # changes the base-tag in index.html from '/' to 'CovidBlazorWasm' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to CovidBlazorWasm
      run: sed -i 's/<base href="\/" \/>/<base href="\/CovidBlazorWasm\/" \/>/g' release/wwwroot/index.html
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
